<main>
    <section class="no-border-bottom section-sm">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                    <div class="card">
                        <div class="card-header">
                            <h6>Регистрация</h6>
                        </div>

                        <div class="card-block">
                            <br/>
                            <form th:action="@{/register}" method="post">
                                <div class="form-group" >
                                    <input class="form-control input-lg" type="text" id="user_fullname"
                                           placeholder="Име" name="fullName" required="required"/>
                                </div>

                                <div class="form-group">
                                    <div class="syntax-error" th:if="${errorEmail}">
                                        <p class="errorMsg">Имейлът вече съществува!</p>
                                    </div>
                                    <input class="form-control input-lg" type="email" id="user_email"
                                           placeholder="Email" name="email" required="required"/>
                                </div>

                                <div class="form-group">
                                    <div class="syntax-error" th:if="${errorPassword}">
                                        <p class="errorMsg">Паролите не съвпадат!</p>
                                    </div>
                                    <input class="form-control input-lg" type="password" id="user_password_first"
                                           placeholder="Парола" name="password" required="required" minlength="8" maxlength="32" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Паролата ви трябва да съдържа най-малко една ГЛАВНА И МАЛКА БУКВА, едно ЧИСЛО и да бъде с дължина, най-малко 8 знака!"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-lg" type="password" id="user_password_second"
                                           placeholder="Потвърди парола" name="confirmPassword" required="required"/>
                                </div>

                                <p class="small text-muted">С регистрацията ти се съгласяваш с <a th:href="@{/termsAndConditions}">Условията за ползване</a></p>
                                <br/>
                                <button class="btn btn-primary btn-block" value="Регистрация" type="submit">Регистрация</button>
                            </form>
                        </div>

                        <div class="card-footer">
                            <a th:href="@{/login}">Вече имаш профил?</a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
