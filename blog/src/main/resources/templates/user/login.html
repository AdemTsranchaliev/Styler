<main>
    <section class="no-border-bottom section-sm">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                    <div class="card">
                        <div class="card-header">
                            <h6>Влез в Styler</h6>
                        </div>

                        <div class="card-block">
                            <br/>
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <input class="form-control input-lg" type="email" placeholder="Email" name="email"
                                           id="user_email"/>
                                </div>

                                <div class="form-group">
                                    <input class="form-control input-lg" type="password" placeholder="Парола"
                                           name="password" id="password"/>
                                </div>

                                <button class="btn btn-primary btn-block" type="submit">Вход</button>
                            </form>
                            <br/>
                        </div>

                        <div class="card-footer">
                            <div class="row text-center">
                                <div class="col-xs-6">
                                    <a th:href="@{/register}">Регистрация</a>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
